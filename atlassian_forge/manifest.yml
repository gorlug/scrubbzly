modules:
  jira:globalPage:
    - key: scrubzzly-page
      resource: main
      resolver:
        function: resolver
      title: Scrubzzly
      icon: https://achim-rohn.de/scrubzzly_logo.png
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/flutter-game/build
app:
  id: ari:cloud:ecosystem::app/38d21d14-319d-4388-ba1f-0827967618bb
permissions:
  scopes:
      - 'write:jira-work'
      - 'read:jira-work'
      - 'write:issue:jira-software'
      - 'storage:app'
  content:
    scripts:
      - 'unsafe-eval'
    styles:
      - 'unsafe-inline'
  external:
   fetch:
     client:
       - 'https://fonts.gstatic.com'
   styles:
     - 'https://unpkg.com/@atlaskit/*'
   fonts:
     - 'https://fonts.gstatic.com'
