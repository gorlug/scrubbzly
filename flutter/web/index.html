    <script>
        // await forge.getActiveSprintIssues();
        window.forge = {
            getActiveSprintIssues: function () {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve('{"expand":"schema,names","startAt":0,"maxResults":50,"total":3,"issues":[{"expand":"operations,versionedRepresentations,editmeta,changelog,renderedFields","id":"10004","self":"https://api.atlassian.com/ex/jira/71000936-9702-4ae5-8892-d5eb8cd631d6/rest/api/3/issue/10004","key":"RS-4","fields":{"summary":"Some new issue"}},{"expand":"operations,versionedRepresentations,editmeta,changelog,renderedFields","id":"10003","self":"https://api.atlassian.com/ex/jira/71000936-9702-4ae5-8892-d5eb8cd631d6/rest/api/3/issue/10003","key":"RS-3","fields":{"summary":"Jira B"}},{"expand":"operations,versionedRepresentations,editmeta,changelog,renderedFields","id":"10002","self":"https://api.atlassian.com/ex/jira/71000936-9702-4ae5-8892-d5eb8cd631d6/rest/api/3/issue/10002","key":"RS-2","fields":{"summary":"Jira A"}}]}')
                    }, 500);
                });
            },
            orderIssueBeforeOther: function (issueId, beforeIssueId) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve();
                    }, 500);
                });
            },
            setStorage: async function (key, value) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        localStorage.setItem(key, value);
                        resolve();
                    }, 500);
                });
            },
            getStorage: async function (key) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(localStorage.getItem(key));
                    }, 500);
                });
            },
            deleteStorage: async function (key) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        localStorage.removeItem(key);
                        resolve();
                    }, 500);
                });
            }
        };

        // The value below is injected by flutter build, do not touch.
        var serviceWorkerVersion = null;




    </script>

<script>
    console.log('window', window);

        _flutter.loader.loadEntrypoint({

            },
            onEntrypointLoaded: function (engineInitializer) {
